<!DOCTYPE html>

<body>
    <header>
        <h1>Contact US</h1>

        <figure>
            <img src="cartoon-icon.jpg" alt="Tacos" title="Tacos ready to eat!">

    <main>
        <section>
        <h2>Our Contact Form</h2>
        <form id="contactForm">
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="subject">Subject:</label><br>
            <input type="text" id="subject" name="subject" required><br><br>
            <label for="message">Your Message:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br><br>
        <button type="submit">Save Message</button>
        <button type="submit">Reset Message</button>
        </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>
                TACO TEMTATION LANE, F-75, SECTOR 58, NOIDA
                <br>
                <br>
                Phone: <a href="tel:7351091081">7351091081</a>
            </address>
        </section>
    </main>
    <footer>
        <p>Copyright &copy; The Little Tacos Shop</p>
    </footer>
